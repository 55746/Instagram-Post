<!DOCTYPE html>
<html>

<head>
    <title>InstagramPost</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/85cdf326f2.js" crossorigin="anonymous"></script>
    
</head>

  <body>
<div class="container">
    <div class="header">
        <div class="divclass1">
            <i class="fa-brands fa-html5">
                <span><strong>HTML5</strong></span>
            </i>   
            <p class="name">Rigoberto</p>
            <button style="font-size:24px" class="threedotbutton"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
    </div>
    <div class="divclass2">
        <img src="https://pbs.twimg.com/profile_images/883659363281514496/KTBNdctT.jpg" >
    </div>
    <div class="divclass3">
        <div class="subbuttons">
            <button class="heart"><i style="font-size:24px" class="fa-regular fa-heart"></i></button>
            <button class="comment"><i style="font-size:24px" class="fa-regular fa-comment"></i></button>
            <button class="paper-plane"><i style="font-size:24px" class="fa-regular fa-paper-plane"></i></button>
            <button class="bookmark"><i style="font-size:24px" class="fa-regular fa-bookmark"></i></button>
        </div>
        <div class="text">
                <p>Liked by <strong>4Geeks Academy, HTML5, Web </strong> and <strong>100,000 others</strong></p>
        </div>
        <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Viverra ipsum nunc aliquet bibendum enim. Quam quisque id diam vel quam elementum pulvinar.</p>
        </div>
    </div>
</div>
  </body>
  </html>
